name: TfGM Tram Analyzer
version: "3.0.0"
slug: tfgm_tram_analyzer
description: Scrapes TfGM Metrolink live departure boards and pushes tram timing data directly to Home Assistant via the Supervisor API.
url: "https://github.com/jfevre/tfgm-tram-analyzer-ha-add-on"
image: "ghcr.io/jfevre/{arch}-addon-tfgm_tram_analyzer"
arch:
  - aarch64
  - amd64
init: false
hassio_api: true
homeassistant_api: true
ports:
  5001/tcp: 5001
ports_description:
  5001/tcp: Tram Analyzer API (debug)
options:
  tram_website_url: "https://tfgm.com/travel-updates/live-departures/tram/prestwich-tram"
  destinations:
    - "Piccadilly"
  scan_interval: 120
schema:
  tram_website_url: str
  destinations:
    - str
  scan_interval: int
